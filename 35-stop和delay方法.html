<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.one{
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.two{
			width: 500px;
			height: 10px;
			background-color: blue;
		}
	</style>
	<script src="jquery-1.11.3/jquery.js"></script>
	<script>
		$(function(){
			$("button").eq(0).click(function(){
				// $(".one").animate({
				// 	width: 500,
				// 	// height: 500
				// },1000)
				// $(".one").animate({
				// 	// width: 500,
				// 	height: 500
				// },1000)

				//链式编程
				//delay()方法告诉系统延迟的时间
				// $(".one").animate({
				// 	width: 500,
				// 	// height: 500
				// },1000).delay(2000).animate({
				// 	// width: 500,
				// 	height: 500
				// },1000)

				
				$(".one").animate({
					width: 500
				},1000);
				$(".one").animate({
					height: 500
				},1000);
				$(".one").animate({
					width: 100
				},1000);
				$(".one").animate({
					height: 100
				},1000);

			})
			$("button").eq(1).click(function(){
				//立即停止当前动画，继续执行后续动画
				$("div").stop();
				$("div").stop(false);
				$("div").stop(false,false);
				//立即停止当前和后续所有的动画
				$("div").stop(true);
				$("div").stop(true,false);
				//立即完成当前，继续执行后续动画
				$("div").stop(false,true);
				//立即完成当前，停止后续动画
				$("div").stop(true,true);
				
			})


	
		})
	</script>
</head>
<body>
	<button>开始动画</button>
	<button>停止动画</button>
	<div class="one"></div>
	<div class="two"></div>
</body>
</html>
