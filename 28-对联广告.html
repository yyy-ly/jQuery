	<style>
		*{
			margin: 0;
			padding: 0;
		}
		img{
			width: 80px;
			height: 250px;
			display: none;
		}
		.left{
			float: left;
			position: fixed;
			left: 0;
			top: 200px;

		}
		.right{
			float: right;
			position: fixed;
			right: 0;
			top: 200px;
		}
	</style>
	<script src="jquery-1.11.3/jquery.js"></script>
	<script>
		$(function(){
			//1.监听网页的滚动
			$(window).scroll(function(){
			  var offset = $("html,body").scrollTop();
				console.log(offset);
				//获取网页滚动的偏移量
				if(offset>=300){
					$("img").show(500);
				}else{
					$("img").hide(500);
				}
			})
		})
	</script>
</head>
