<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 600px;
			height: 160px;
			margin: 100px auto;
			border: 1px solid black;
			overflow: hidden;
		}
		ul{
			list-style: none;
			width: 1800px;
			height: 160px;
			background-color:#000;
		}
		ul>li{
			float: left;
		}
		img{
			width: 300px;
			height: 160px;
		}
	</style>
	<script src="jquery-1.11.3/jquery.js"></script>
	<script>
		$(function(){
			//0 定义变量 保存偏移量
			var offset = 0;
			//1.让图片滚动起来
			var timer;
			function autoPlay(){
				timer = setInterval(function(){
				offset += -10;
				if(offset <= -1200){
					offset = 0;
				}
				$("ul").css("marginLeft",offset);
			},50)
			}
			autoPlay();

			$("li").hover(function(){
				clearInterval(timer);
				//给非当前选中添加蒙版
				$(this).siblings().fadeTo(100,0.5);
				//去除当前选中的蒙版
				$(this).fadeTo(100,1);
			},function(){
				//继续滚动
				autoPlay();
				//去除所有的蒙版
				$("li").fadeTo(100,1);
			})
		})
	</script>
</head>
<body>
	<div>
		<ul>
			<li><img src="img/2.jpeg"></li>
			<li><img src="img/3.jpeg"></li>
			<li><img src="img/4.jpeg"></li>
			<li><img src="img/5.jpeg"></li>
			<li><img src="img/2.jpeg"></li>
			<li><img src="img/3.jpeg"></li>
		</ul>
	</div>
</body>
</html>
