<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="jquery-1.11.3/jquery.js"></script>
	<script>
		$(function(){
			//1.逐个设置
			$("div").css("width","100px");
			$("div").css("height","100px");
			$("div").css("background","red");

			//2.链式设置
			//如果大于3步，建议分开
			$("div").css("width","200px").css("height","200px").css("background","pink");

			//3.批量设置
			$("div").css({
				width: "100px",
				height: "100px",
				background: "blue"

			})
			//获取css
			console.log($("div").css("background"));
		})
	</script>
</head>
<body>
	<div></div>
</body>
</html>
