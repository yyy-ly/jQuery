<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.nav{
			list-style: none;
			width: 300px;
			height: 50px;
			background-color: red;
			margin: 100px auto;
		}
		.nav>li{
			width: 100px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			float: left;
		}
		.sub{
			list-style: none;
			background-color: blue;
			display: none;

		}
	</style>
	<script src="jquery-1.11.3/jquery.js"></script>
	<script>
		// 在jQuery中如果需要执行动画，建议在动画执行之前先执行stop方法，然后再执行动画
		$(function(){
			//监听一价菜单的移入事件
			$(".nav>li").mouseenter(function(){
				//拿到二级菜单
				var $sub = $(this).children(".sub");
				//停止当前正在运行的动画
				$sub.stop();
				//让二级菜单展开
				$sub.slideDown(1000);
			})
			//监听一价菜单的移出事件
			$(".nav>li").mouseleave(function(){
				//拿到二级菜单
				var $sub = $(this).children(".sub");
				//停止当前正在运行的动画
				$sub.stop();
				//让二级菜单收起
				$sub.slideUp(1000);
			})
		})
	</script>
</head>
<body>
	<ul class="nav">
		<li>一级菜单
			<ul class="sub">
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
			</ul>
		</li>
		<li>一级菜单
			<ul class="sub">
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
			</ul>
		</li>
		<li>一级菜单
			<ul class="sub">
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
			</ul>
		</li>
	</ul>
</body>
</html>
