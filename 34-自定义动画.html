<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			margin-top: 10px;
			background-color: red;
		}
		.two{
			background-color: blue;
		}
	</style>
	<script src="jquery-1.11.3/jquery.js"></script>
	<script>
		$(function(){
			$("button").eq(0).click(function(){
				/* 
				animate()自定义动画
				第一个参数：接收一个对象，可以在对象中修改属性
				第二个参数：指定动画时长
				第三个参数：指定动画节凑，默认swing （缓动），还有linear匀速
				第四个参数：动画执行完毕的回调函数
				*/
				$(".one").animate({
					marginLeft: 500
				},5000,function(){
					alert("自定义动画执行完毕");
				})
				$(".two").animate({
					marginLeft: 500
				},5000,"linear",function(){
					alert("自定义动画执行完毕");
				})

			})
			$("button").eq(1).click(function(){
				$(".one").animate({
					width: "+=100"
				},1000,function(){
					alert("自定义动画执行完毕");
				})
			})
			$("button").eq(2).click(function(){
				$(".one").animate({
					// width: "hide"
					width: "toggle"
				},1000,function(){
					alert("自定义动画执行完毕");
				})
			})
	
		})
	</script>
</head>
<body>
	<button>操作属性</button>
	<button>累加属性</button>
	<button>关键字</button>
	<div class="one"></div>
	<div class="two"></div>
</body>
</html>
