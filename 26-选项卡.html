<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 440px;
			height: 298px;
			border: 1px solid #000;
			margin: 50px auto;
		}
		.nav>li{
			list-style:none;
			width: 110px;
			height: 50px;
			line-height: 50px;
			float: left;
			background-color: orange;
			text-align: center;
		}
		.nav .current{
			background-color: #ccc;
		}
		img{
			width: 440px;
			height: 248px;
		}
		.content>li{
			list-style: none;
			display:none;
		}
		.content .show{
			display: block;
		}

	</style>
	<script src="jquery-1.11.3/jquery.js"></script>
	<script>
		$(function(){
			// $("li").mouseenter(function(){
			// 	$(this).addClass("current");
			// })
			// $("li").mouseleave(function(){
			// 	$(this).removeClass("current");
			// })

      //方法一
			// $(".nav>li").hover(function(){
			// 	$(this).addClass("current");
			// 	//获取当前选项卡的索引
			// 	var index = $(this).index();
			// 	$(".content>li").eq(index).addClass("show");
			// },function(){
			// 	$(this).removeClass("current");
			// 	var index = $(this).index();
			// 	$(".content>li").eq(index).removeClass("show");
			// })

			$(".nav>li").mouseenter(function(){
				//1.修改被移入卡片的背景色
				$(this).addClass("current");
				//2.还原其他兄弟选项卡的颜色
				$(this).siblings().removeClass("current");
				//3.获取当前选项卡的索引
				var index = $(this).index();
				//4.根据索引找到对应图片
				$(".content>li").eq(index).addClass("show");
				//5.隐藏非当前的其他图片
				$(".content>li").eq(index).siblings().removeClass("show");

			})
		})
	</script>
</head>
<body>
	<div class="box">
		<ul class="nav">
			<li class="current">H5+CSS3</li>
			<li>jQuery</li>
			<li>C语言</li>
			<li>GO语言</li>
		</ul>
		<ul class="content">
			<li class="show"><img src="img/1.jpeg" alt=""></li>
			<li><img src="img/2.jpeg" alt=""></li>
			<li><img src="img/3.jpeg" alt=""></li>
			<li><img src="img/4.jpeg" alt=""></li>
		</ul>
	</div>
</body>
</html>
