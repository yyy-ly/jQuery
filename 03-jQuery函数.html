<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="jquery-1.11.3/jquery.js"></script>
	<script>
		//$(): 就代表调用jQuery核心函数
		//1. 接收一个函数
		$(function(){
			// alert("hello");
			//2. 接收一个字符串
			//2.1 接收一个字符串选择器
			// 返回jQuery对象，对象中保存了找到的DOM元素
			var $box1 = $(".box1");
			var $box2 = $("#box2");
			console.log($box1,$box2);
			//2.2 接收一个代码片段
			//返回jQuery对象，对象中保存了找到的DOM元素
			var $p = $("<p>我是段落</p>")
			console.log($p);
			$box1.append($p);
			//2.3 接收一个DOM元素
			//会被包装成一个jQuery对象返回给我们
			var span = document.getElementsByTagName("span")[0];
			console.log(span);
			var $span = $(span);
			console.log($span);
		});

	</script>
</head>
<body>
	<div class="box1"></div>
	<div id="box2"></div>
	<span>我是span</span>
	
</body>
</html>
