<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
			width: 400px;
			height: 250px;
			border: 1px solid black;
			margin: 100px auto;
		}
		ul>li{
			width: 100px;
			height: 50px;
			margin-top: 50px;
			float: left;
			text-align: center;
			overflow: hidden;
		}
		ul>li>span{
			display: inline-block;
			width: 24px;
			height: 24px;
			background: url("img/7.png") no-repeat 0 0;
			position: relative;
		}
	</style>
	<script src="jquery-1.11.3/jquery.js"></script>
	<script>
		$(function(){
			//遍历所有li
			$("li").each(function(index,ele){

				//1.1生成新的图片位置
				var $url = "url('img/7.png') no-repeat 0"+(index*-24)+"px";
				//1.2设置新的图片位置
				$(this).children("span").css("background",$url);

				//2.	监听li移入事件
				$("li").mouseenter(function(){
					$(this).children("span").animate({
						//2.1	将图标往上移动
						top: -50
					},1000,function(){
						//2.2	将图标往下移动
						$(this).css("top","50px");
						//2.3	将图片复位
						$(this).animate({
							top: 0
						},1000)
					})
				})
			})
		})
	</script>
</head>
<body>
	<ul>
		<li><span></span><p>微博</p></li>
		<li><span></span><p>优酷</p></li>
		<li><span></span><p>滴滴</p></li>
		<li><span></span><p>新浪</p></li>
		<li><span></span><p>淘宝</p></li>
		<li><span></span><p>抖音</p></li>
		<li><span></span><p>百度</p></li>
		<li><span></span><p>搜狐</p></li>

	</ul>
</body>
</html>
